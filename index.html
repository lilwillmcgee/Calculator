<!--calculator-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="https://googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="./style.css" type="text/css" rel="stylesheet"/>
    <link rel="icon" href="./recources/favicon.png" type="image/x-icon">
    <meta name="veiwport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="color">
    <header>
        <div class=logo>
            <img src="./resources/cherryBlossom.jpg"/>
        </div>
    </header>
    <h1>Calculate!</h1>
      <div id="calculator">
      <div id="screen"></div>
      <div id="buttons">
      <div id="numbers">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number">0</div>
        <div class="operator" id="equal">=</div>
        <div id="clear" class="number">C</div>
      </div>
      <div id="operators">
        <div class="operator" id="plus">+</div>
        <div class="operator" id="minus">-</div>
        <div class="operator" id="multiply">x</div>
        <div class="operator" id="divide">/</div>
      </div>
    </div> <!--closes buttons-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./resources/js/script.js"></script>
</body>
</html>
